<ng-container *ngIf="{
  title: title$ | async
} as _">
  <h1>{{_.title}}</h1>
  <input type="text" pInputText [(ngModel)]="newTitle" [placeholder]="'app.title.placeholder' | translate" />
  <p-button pButton (onClick)="updateTitle()" size="small">{{ 'app.update' | translate }}</p-button>
</ng-container>
